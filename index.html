<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap");
    </style>
    <title>NoteTaking</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="div1">
      <header>
        <h1>My Notes</h1>
        <nav>
        <ul class="text2">
          <li>note one</li>
          <li>note two</li>
        </ul>
      </nav>
      </header>
    </div>
    <div class="div2">
      <h2>Take Better Notes</h2>
      <div class="text1">
        <p class="t1">About</p>
        <p class="t2">Docs</p>

      <section>
        <button class="bb b1">New Note</button>
        <button id="DarkTheme" class="bb b2">Dark Theme</button>
      </section>
      <div class="textarea1">

          name="textarea"

      </div>
      <div class="buttons2">
        <button class="b b3">Save</button>
        <button id="Cancelbtn" class="b b4">Cancel</button>
      </div>
      <h3>Keep In Touch</h3>
      <footer>
        <a
          href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
          ><img src="../assignment1/images/linkedin.png" alt="" />
        </a>
        <a
          href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
          ><img src="../assignment1/images/internet.png" alt=""
        /></a>
      </footer>
    </div>
